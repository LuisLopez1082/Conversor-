<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="menu">
        <button onclick="mostrarConversor()">Conversor</button>
        <button onclick="mostrarEstadistica()">Estadística</button>
        <button onclick="mostrarNoticias()">Noticias</button>
        <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>

    <!-- Sección del conversor -->
    <div class="converter" id="conversor">
        <h1>Conversor de Monedas</h1>
        <input type="text" id="amount" placeholder="Ingresa la cantidad" oninput="formatInput(this)">
        <select id="currency">
            <option value="COP">COP (Peso Colombiano)</option>
            <option value="USD">USD (Dólar Estadounidense)</option>
            <option value="EUR">EUR (Euro)</option>
        </select>
        <button onclick="convertAll()">Convertir</button>
        <button onclick="resetInput()">Restablecer</button>

        <h2>Resultados:</h2>
        <p id="copResult"></p>
        <p id="usdResult"></p>
        <p id="eurResult"></p>
    </div>

    <!-- Sección de estadística -->
    <div id="estadistica" class="hidden">
        <h2>Estadísticas de Cambio</h2>
        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Fecha de fin:</label>
        <input type="date" id="fechaFin">
        <button onclick="generarGrafico()">Aplicar Filtro</button>
        <canvas id="grafico"></canvas>
    </div>

    <!-- Sección de noticias -->
    <div id="noticias" class="hidden">
        <h2>Noticias Económicas del Día</h2>
        <div id="noticiasContainer">
            <p>Noticias de ejemplo (sin API).</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
