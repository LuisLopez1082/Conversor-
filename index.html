<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .converter, #estadistica, #noticias {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .converter, .dark-mode #estadistica, .dark-mode #noticias {
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .bandera-resultado {
            display: inline-block;
            margin-right: 10px;
        }
        .bandera-resultado img {
            width: 20px;
            height: auto;
        }
        .noticia {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .noticia h3 {
            margin: 0;
        }
        .noticia a {
            color: #3498db;
            text-decoration: none;
        }
        .noticia a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Conversor de Monedas</h1>
        <input type="text" id="amount" placeholder="Ingresa la cantidad" oninput="formatInput(this)">
        <select id="currency">
            <option value="COP">COP (Peso Colombiano)</option>
            <option value="USD">USD (Dólar Estadounidense)</option>
            <option value="EUR">EUR (Euro)</option>
        </select>
        <button onclick="convertAll()">Convertir</button>
        <button onclick="resetInput()">Restablecer</button>
        <button onclick="toggleDarkMode()">Modo Oscuro</button>
        <button onclick="mostrarEstadistica()">Estadísticas</button>
        <button onclick="mostrarNoticias()">Noticias Económicas</button>

        <h2>Resultados:</h2>
        <p id="copResult"></p>
        <p id="usdResult"></p>
        <p id="eurResult"></p>
    </div>

    <div id="estadistica" style="display: none;">
        <h2>Estadísticas de Cambio</h2>
        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Fecha de fin:</label>
        <input type="date" id="fechaFin">
        <button onclick="generarGrafico()">Aplicar Filtro</button>
        <canvas id="grafico"></canvas>
    </div>

    <div id="noticias" style="display: none;">
        <h2>Noticias Económicas del Día</h2>
        <div id="noticiasContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
